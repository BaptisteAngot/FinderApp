<ion-app>
  <ion-router-outlet>
    <ion-app>
      <ion-tabs>
        <ion-tab-bar slot="nav" color="tertiary">

          <!--SANTE-->
          <ion-tab-button tab="heart">
            <ion-icon name="heart"></ion-icon>
            <ion-label>Aujourd'hui</ion-label>
            <ion-badge>6</ion-badge>
          </ion-tab-button>

          <!--MAP-->
          <ion-tab-button tab="map">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-tab-button>    

          <!--PERSON-->
          <ion-tab-button tab="login" *ngIf="isconnected() == false">
            <ion-icon name="person"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-tab-button>
          <ion-tab-button *ngIf="isconnected() == true" (click)="showConfirm()">
            <ion-icon name="person"></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="tab1">
            <ion-icon name="alert"></ion-icon>
            <ion-label>tab1</ion-label>
          </ion-tab-button>

          <ion-tab-button tab="tab2" (click)="isconnected()">
            <ion-icon name="alert"></ion-icon>
            <ion-label>tab2</ion-label>
          </ion-tab-button>

        </ion-tab-bar>
      </ion-tabs>
    </ion-app>

  </ion-router-outlet>
</ion-app>
