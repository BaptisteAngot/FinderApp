<ion-content class="login-page" text-center padding-top margin-top>
    <img src="./assets/icon/logo-pastrack.svg" alt="Logo" width="100" height="100" class="login-page login-page_img">
    <div class="login-box">
        <form>
            <ion-row>
                <ion-col>
                    <ion-list class="form" inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" class="form form_input" color="dark"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" class="form form_input"
                                       required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <ion-button expand="full" class="signup-col signup-col_btn" shape="round">Login</ion-button>
                    <p>OU</p>
                    <ion-button expand="full" class="signup-col signup-col_btn" shape="round" color="danger">Se
                        connecter avec Google
                    </ion-button>
                    <p> Pas encore inscrit ?
                        <a href="#">Inscrivez-vous!</a>
                    </p>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
